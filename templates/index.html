<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Column Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            color: #555555;
            text-align: left;
        }

        input[type="text"], select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .note {
            font-size: 12px;
            color: #888888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV and Process</h1>
        <form action="/process" method="post">
            <label for="csv_url">CSV Download Link:</label>
            <input type="text" id="csv_url" name="csv_url" placeholder="Enter the CSV download link" required>

            <label for="advertiser_name">Advertiser Name:</label>
            <select id="advertiser_name" name="advertiser_name">
                <option value="Healthcare">Healthcare</option>
                <option value="">More options coming soon...</option>
            </select>

            <button type="submit">Process CSV</button>
        </form>
        <p class="note">* Ensure the CSV link is publicly accessible.</p>
    </div>
</body>
</html>
